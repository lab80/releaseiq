<template name="pokerCard">
  <div class="component-poker-card">
    {{#if featureName}}
      <div class="poker-feature-name">{{featureName}}</div>
      {{#if isBuilder}}
        <div class="poker-feature-cost">
          cost: <input class="js-cost-input slider-input" type="text"/>
        </div>
        <div class="poker-feature-benefit">
          benefit: <input class="js-benefit-input slider-input" type="text"/>
        </div>
      {{else}}
        <div class="poker-feature-benefit">
          benefit: <input class="js-benefit-input slider-input" type="text"/>
        </div>
      {{/if}}
    {{else}}
      Loading...
    {{/if}}
  </div>
</template>

<template name="pokerCards">
  <div id="poker-carousel" class="component-poker-card-carousel carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        first feature
        feature slider container
      </div>
      <div class="item">
        second feature
      </div>

      <!-- FIXME: uncomment it once we have the feature data -->
      <!-- {{#each card in pokerCards}}
        <div class="item {{#if _isSelected @index}}active{{else}}inactive{{/if}}">
          {{> pokerCard card}}
        </div>
      {{/each}} -->
    </div>

    <a class="left carousel-control" href="#poker-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#poker-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
  </div>
</template>
