<template name="pokerCards">
  <div id="poker-carousel" class="component-poker-card-carousel carousel slide" data-ride="carousel" data-interval=false>
    <div class="carousel-inner" role="listbox">
      {{#each feature in features}}
        <div class="item {{#if _isSelected @index}}active{{else}}inactive{{/if}}">
          {{> pokerCard feature}}
        </div>
      {{/each}}
    </div>

    <a class="left carousel-control" href="#poker-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#poker-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
  </div>
</template>

<template name="pokerCard">
  <div class="component-poker-card">
    <table class="vertical-align"><tr><td>
    {{#if featureName}}
      <p class="poker-feature-count">{{featureIdx}} of {{featureCount}}</p>
      <h2 class="poker-feature-name">{{featureName}}</h2>
      <div class="poker-feature-bottom">
        {{#if isBuilder}}
          <div class="slider-container">
            <div class="slider-tag col-xs-3">Cost</div>
            <div class="cost-slider col-xs-9">
              <input class="js-cost-input slider-input" type="text"/>
            </div>
          </div>
        {{/if}}
        <div class="slider-container">
          <div class="slider-tag col-xs-3">Benefit</div>
          <div class="benefit-slider col-xs-9">
            <input class="js-benefit-input slider-input" type="text"/>
          </div>
        </div>
      </div>
    {{else}}
      Loading...
    {{/if}}
    </td></tr></table>
  </div>
</template>
