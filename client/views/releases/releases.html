<template name="releases">
  <div class="page-width-small">
    {{> sectionHero
      pageTitle="All Releases"
      pageTitleCaption=_pageTitleCaption
    }}
    <div class="releases-list">
      {{#each release in _buildingReleases}}
        {{> releaseItem release}}
        {{#if _isBuilder}}
          {{> launchReleaseForm _launchReleaseFormData}}
        {{/if}}
      {{/each}}

      {{#each _launchedReleases}}
        {{> releaseItem}}
      {{/each}}
    </div>
  </div>
</template>
