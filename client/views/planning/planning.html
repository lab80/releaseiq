<template name="planning">
  <div class="planning-container">
    <div class="planning-header-container gradient">
      <div class="planning-header page-width">
        <div class="header-left">
          [Join Now] Planning event
        </div>
        <div class="header-right">
          {{> countdownTimer endingTime}}
        </div>
      </div>
    </div>

    {{> sectionHero
      pageTitle="Hello Money Firecat"
      pageTitleCaption="Prioritize feature candidates for next release"
    }}

    <div class="two-by-two">
      {{> featureGrid _featureData}}
      {{> pokerCards _cardsData}}
    </div>

    <!-- FIXME: turning the condition off for now -->
    {{#if _isPlanning}}
      <div class="build-release-container page-width">
        {{> buildReleaseForm _buildFormData}}
      </div>
    {{/if}}
  </div>


<!-- FIXME -->
  {{#if _isPlanThere}}
    {{#if _isPlanning}} <!-- PLANNING  -->
      User and Builder will see the same 2x2 matrix
    {{else}} <!-- PLAN NOT STARTED  -->
      User and Builder will see the same NEXT EVENT IN X DAYS MESSAGE
    {{/if}}
  {{else}}
    {{#if _isBuilding}} <!-- BUILDING -->
      {{#if _isBuilder}} <!-- BUILDER WILL SEE 2X2+SUMMARY+CHECKBOX+FORM  -->
        2X2 MATRIX + SUMMARY + CHECKBOX + FORM
      {{else}} <!-- USER WILL SEE 2X2+SUMMARY -->
        2X2 MATRIX + SUMMARY
      {{/if}}
    {{else}} <!-- NO PLAN AT ALL -->
      {{#if _isBuilder}} <!-- BUILDER WILL SEE NEW RELEASE FORM  -->
        CREATE A PLANNING EVENT
      {{else}} <!-- USER WILL SEE COME BACK MESSAGE  -->
        COME BACK LATER
      {{/if}}
    {{/if}}
  {{/if}}
</template>
