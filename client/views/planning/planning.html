<template name="planning">
  <div class="planning-container">
    <div class="planning-header-container">
      <div class="planning-header page-width">
        <div class="header-left">
          [Join Now] Planning event
        </div>
        <div class="header-right">
          {{> countdownTimer endingTime}}
        </div>
      </div>
    </div>

    <div class="planning-subheader page-width">
      <!-- {{> sectionHero _heroData}} -->

      <div class="planning-release-name">
        Hello Money "Firecat"
      </div>

      <div class="planning-subtext">
        Prioritize feature candidates for next release
      </div>
    </div>

    <div class="two-by-two">
      {{> featureGrid _featureData}}
      <div class="component-poker-card-carousel">
        {{> pokerCards _cardsData}}
      </div>
    </div>
  </div>
